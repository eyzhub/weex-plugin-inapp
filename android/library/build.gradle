buildscript {
    repositories {
        mavenCentral()
        jcenter()
        jcenter {url 'https://jcenter.bintray.com/'}
//        maven { url "http://mvnrepo.alibaba-inc.com/mvn/repository" }
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://maven.google.com/' }
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath 'com.taobao.android:weexplugin-gradle-plugin:1.3'
        classpath 'com.taobao.android:weexplugin-loader:1.3'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
//        maven { url "http://mvnrepo.alibaba-inc.com/mvn/repository" }
        maven { url 'https://maven.google.com/' }
        jcenter {url 'https://jcenter.bintray.com/'}
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    tasks.withType(Javadoc).all {
        enabled = false
    }
}
apply from: 'bintray1.gradle'
apply from: 'publish.gradle'
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:26.+'
    implementation 'com.taobao.android:weex_sdk:0.18.0'
    implementation 'com.alibaba:fastjson:1.1.46.android'
    testImplementation 'junit:junit:4.12'

    implementation 'com.taobao.android:weexplugin-processor:1.3'
    implementation 'com.taobao.android:weexplugin-annotation:1.3'

    implementation 'com.taobao.android:weex_sdk:0.18.0'
    implementation 'com.taobao.android.weex_inspection:urlconnection_interceptor:1.0.0'
    implementation 'com.taobao.android.weex_inspection:protocol:1.1.4.1'
    implementation 'com.taobao.android:weex_inspector:0.13.4'

    implementation 'com.taobao.android:weexplugin-loader:1.3'

    implementation 'com.android.billingclient:billing:3.0.0'
}
